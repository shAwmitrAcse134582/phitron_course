<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a home page</h1>
    <h2>Author:{{author}}</h2>
    <h3>Age:{{age}}</h3>
    <h3>{{lst}}</h3>

    <!-- conditional statement -->
    {% if age >= 20 %}
    <h4>You will get a driving license</h4>
    {% elif age >= 10 and age <= 19 %}
    <h4>You will not get a driving license</h4>
    {% else %}
    <h4>You are a child</h4>
    {% endif %}

    <!-- for loop statement -->
     {% for i in courses %}
     <h3>{{i.id}}  {{i.name}}  {{i.fee}}</h3>
     
     {% endfor %}
    
    
    
    
</body>
</html>
