{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Our Categories</h1>
    <div class="row">
        {% for i in categories %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ i.strCategoryThumb }}" class="card-img-top" alt="{{ i.strCategory }}">
                    <div class="card-body">
                        <h5>foodId: {{ i.idCategory }}</h5>
                        <h5 class="card-title">{{ i.strCategory }}</h5>
                        <p class="card-text">
                            {{ i.strCategoryDescription|truncatewords:10 }}
                            <a class="btn btn-link" data-bs-toggle="collapse" href="#collapse{{ i.idCategory }}" role="button" aria-expanded="false" aria-controls="collapse{{ i.idCategory }}">
                                more
                            </a>
                        </p>
                        <div class="collapse" id="collapse{{ i.idCategory }}">
                            <p class="card-text">{{ i.strCategoryDescription }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
