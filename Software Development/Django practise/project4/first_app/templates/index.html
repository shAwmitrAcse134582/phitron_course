{% extends 'base.html' %}

{% load static %}

{% block content %}

   

      <h1>{{id}}</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">user id</th>
            <th scope="col">body</th>
            <th scope="col">title</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.userId}}</td>
            <td>{{i.body}}</td>
            <td>{{i.title}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    <h1>I am inside first app</h1>
    
    <img src="{% static '1.jpg' %}" alt="bird1">

{% endblock %}
