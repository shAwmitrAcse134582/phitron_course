<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is home page</h1>
    <h2>name:{{name}}</h2>
    <h2>Age:{{age}}</h2>

    <!-- conditional statement -->

    {% if age > 20 %}
    <h4>You will get driving licence</h4>
    {% elif age > 10 and age < 19 %}
    <h4>You will not get driving license</h4>
    {% else %}
    <h4>You are very child</h4>
    {% endif %}

    <!-- for loop -->
    {% for i in courses %}
    <h3>{{i.name}}</h3>
    {% endfor %}


    
</body>
</html>
