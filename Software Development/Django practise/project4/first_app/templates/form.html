{% extends 'base.html' %}

{% block content %}

<form method="POST" class="m-5">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name" name="username">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="useremail">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% if submitted_data %}
<div class="mt-5">
    <h3>Submitted Data:</h3>
    <p><strong>Name:</strong> {{ submitted_data.username }}</p>
    <p><strong>Email:</strong> {{ submitted_data.useremail }}</p>
</div>
{% endif %}

{% endblock %}
