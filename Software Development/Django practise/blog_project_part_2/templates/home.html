{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-wrap justify-content-center p-5 pt-5">
    
    {% for post in data %}

    <div class="col-sm-6">
        <div class="card  mx-2">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p>Author : {{post.author.name}}</p>
            <p>category: 

            {% for cat in post.category.all %}
                <button class='btn btn-warning btn-sm m-2'> {{cat.name}}</button>
                 
            {% endfor %}

            </p>

            <a href="{% url 'edit_post' post.id%}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_post' post.id%}" class="btn btn-danger">Delete</a>
           
          </div>
        </div>
      </div>
      

    {% endfor %}
   
</div>

{% endblock %}
